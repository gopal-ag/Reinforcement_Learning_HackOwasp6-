<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Patiala Police</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" />
<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>


<div class="flex flex-col h-screen">
  <div class="top-0 left-0 bg-black p-3 md:p-8 text-white flex justify-center items-center text-3xl md:text-6xl">
    <h1>
      <b>Patiala Police</b>
      <span class="font-light text-purple-400">Choke Points Detection</span>
    </h1>
  </div>

  <div id="map" class="flex-grow">
    <div style="position: absolute; z-index: 1; color: white; right: 0; top: 30%;">
      <form method="get" action="index.html" style="display: flex; flex-direction: column; background: #13192e; padding: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 20px;">Thief coordinates</h2>


        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px;">
          <p>X</p>
          <input style="color: white; background: black; padding: 6px; border-radius: 5px;" name="xloc" id="xloc" type="text">
        </div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
          <p>Y</p>
          <input style="color: white; background: black; padding: 6px; border-radius: 5px;" name="yloc" id="yloc" type="text">
        </div>


        <button style="padding: 8px; background: #3b517d; border-radius: 8px; margin-top: 13px;" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
